<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bioinova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        .header img {
            position: absolute;
            left: 50px;
            top: 70%;
            transform: translateY(-50%);
            height: 140px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        .navbar a, .dropdown-content a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: block;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content, .department-content, .monitoring-options {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a, .department-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
        }
        .dropdown-content a:hover, .department-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .department-content {
            top: 100%;
            left: 0;
        }
        .monitoring-options {
            top: 100%;
            left: 0;
        }
        .dropdown:hover .department-content {
            display: block;
        }
        .dropdown:hover .monitoring-options {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo/file.png" alt="Logo">
        <h1>Bioinova</h1>
    </div>
    <div class="navbar">
        <div class="dropdown">
            <a href="monitoreo.html" class="dropbtn">Monitoreo</a>
        </div>
        <div class="dropdown">
            <a href="programas.html" class="dropbtn">Educación</a>
            <div class="dropdown-content">
                <a href="programas.html">Programas</a>
                <a href="investigacion.html">Investigación</a>
                <a href="recursos.html">Recursos</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="proyectos.html" class="dropbtn">Colaboración</a>
            <div class="dropdown-content">
                <a href="proyectos.html">Proyectos</a>
                <a href="socios.html">Socios</a>
                <a href="voluntariado.html">Voluntariado</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="actuales.html" class="dropbtn">Campañas</a>
            <div class="dropdown-content">
                <a href="actuales.html">Actuales</a>
                <a href="pasadas.html">Pasadas</a>
                <a href="futuras.html">Futuras</a>
            </div>
        </div>
        <div class="dropdown">
            <a href="quienes_somos.html" class="dropbtn">Quienes Somos</a>
            <div class="dropdown-content">
                <a href="mision.html">Misión</a>
                <a href="vision.html">Visión</a>
                <a href="objetivos.html">Objetivos</a>
            </div>
        </div>
    </div>
</body>
</html>
