<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo - Bioinova</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        select {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .community-container {
            display: none;
            margin-top: 10px;
        }
        .community-container a {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .community-container a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Seleccionar Departamento y Comunidad</h1>
        <form id="monitoringForm">
            <label for="department">Selecciona un Departamento:</label>
            <select id="department" name="department" onchange="updateCommunities()">
                <option value="">-- Selecciona un Departamento --</option>
                <option value="leon">León</option>
                <option value="managua">Managua</option>
                <option value="chinandega">Chinandega</option>
            </select>
            <div class="community-container" id="communityContainer">
                <label for="community">Selecciona una Comunidad:</label>
                <div id="communityLinks">
                    <!-- Enlaces se llenarán dinámicamente -->
                </div>
            </div>
        </form>
    </div>

    <script>
        const communities = {
            leon: ['La Joya', 'El Viejo', 'Sutiaba', 'Las Peñitas', 'Jalapa'],
            managua: ['Villa Fontana', 'Los Robles', 'El Crucero', 'Altamira', 'Bello Horizonte'],
            chinandega: ['El Viejo', 'San Pedro', 'Chichigalpa', 'La Libertad', 'Potosí']
        };

        function updateCommunities() {
            const department = document.getElementById('department').value;
            const communityLinks = document.getElementById('communityLinks');
            const communityContainer = document.getElementById('communityContainer');

            // Limpiar enlaces anteriores
            communityLinks.innerHTML = '';

            if (department) {
                // Mostrar contenedor de comunidades
                communityContainer.style.display = 'block';

                // Agregar enlaces de comunidades
                communities[department].forEach(community => {
                    const link = document.createElement('a');
                    link.href = `${community.toLowerCase().replace(/\s+/g, '_')}_${department}.html`;
                    link.textContent = community;
                    communityLinks.appendChild(link);
                });
            } else {
                // Ocultar contenedor de comunidades si no se selecciona departamento
                communityContainer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
